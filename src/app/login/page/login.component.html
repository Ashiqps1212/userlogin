<div class="bg">
<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div class="row form-group">
        <div class="col-md-7">
            <h3 class="brand">aQz</h3>
            <h4 class="discription">Simple Login <div class="and">&</div> 
              <div class="vid">Saving Data</div></h4>
          </div>
        <div class="loginarea col-md-4">
          <div class="form-group">
          <h2>LOGIN</h2><label for="username">Username</label>
          <input type="text" formControlName="username" class="textarea form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control textarea" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>   
          </div>
            <div class="form-group">
            <button [disabled]="loading" type="submit" class="btnconfig btn btn-outline-primary">Login</button>
