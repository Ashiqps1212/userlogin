<form [formGroup]="datainsert" class="datainsert" (ngSubmit)='onSubmit()'>
    <h2>ADD Data</h2>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input  class="textarea" type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback" >
            <div *ngIf="f.phone.errors.required">Phone number required</div>
            <!-- <div *ngIf="f.phone.required.minlength">Invalid Phone Number</div> -->
        </div>

    </div>
    <div class="form-group">
            <label for="address">Address</label>
            <input class="textarea"  type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback" >
                <div *ngIf="f.address.errors.required">Address required</div>
            </div>
    
     </div>
    <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input  class="textarea" type="date" formControlName="dob" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback" >
                <div *ngIf="f.dob.errors.required">Choose Date of Biirth</div>
            </div>
        
    </div>
